{% extends 'base.html' %} {% block header %}
<div class="app-page-title">
  <div class="page-title-wrapper">
    <div class="page-title-heading">
      <div class="page-title-icon">
        <i class="fa fa-network-wired icon-gradient bg-happy-itmeo"></i>
      </div>
      <div>
        NAS
        <div class="page-title-subheading">
          NAS details and management.
        </div>
      </div>
    </div>
    <div class="page-title-actions">
      <a href="#">
        <button type="button" class="btn-shadow btn btn-success">
          <span class="btn-icon-wrapper pr-2 opacity-7">
            <i class="fa fa-plus fa-w-20"></i>
          </span>
          Add
        </button>
      </a>
      <div class="d-inline-block dropdown">
        <button
          type="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          class="btn-shadow dropdown-toggle btn btn-info"
        >
          <span class="btn-icon-wrapper pr-2 opacity-7">
            <i class="fa fa-file-export fa-w-20"></i>
          </span>
          Export
        </button>
        <div
          tabindex="-1"
          role="menu"
          aria-hidden="true"
          class="dropdown-menu dropdown-menu-right"
        >
          <ul class="nav flex-column">
            <li class="nav-item">
              <a href="javascript:void(0);" class="nav-link">
                <i class="nav-link-icon fa fa-file-csv"></i>
                <span>
                  CSV
                </span>
              </a>
            </li>
            <li class="nav-item">
              <a href="javascript:void(0);" class="nav-link">
                <i class="nav-link-icon fa fa-file-code"></i>
                <span>
                  JSON
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block container %}
<div class="row">
  <div class="col-lg-12">
    <div class="main-card mb-3 card">
      <div class="card-body">
        <h5 class="card-title">NAS Details</h5>
        {% include 'utils/table.html' %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
