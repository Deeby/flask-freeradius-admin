<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Reset Password</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no" />

    <link
      href="{{ url_for('static', filename='styles/main.css') }}"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="app-container app-theme-white body-tabs-shadow">
      <div class="app-container">
        <div class="h-100 bg-plum-plate bg-animation">
          <div class="d-flex h-100 justify-content-center align-items-center">
            <div class="mx-auto app-login-box col-md-8">
              <div class="modal-dialog w-100 mx-auto">
                <div class="modal-content">
                  <form class="">
                    <div class="modal-body">
                      <div class="h5 modal-title text-center">
                        <h4
                          class="themeoptions-heading"
                          style="margin-bottom: 15px;"
                        >
                          <span>Send password reset instructions.</span>
                        </h4>
                      </div>
                      {{ forgot_password_form.csrf_token }}
                      <div class="form-row">
                        <div class="col-md-12">
                          <div class="position-relative form-group">
                            {{ forgot_password_form.email(placeholder='Email', class='form-control') }}
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer clearfix">
                      <div class="float-right">
                        {{ forgot_password_form.submit(class='btn btn-primary btn-lg', value='Reset Password') }}
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='scripts/main.js') }}"
    ></script>
  </body>
</html>
