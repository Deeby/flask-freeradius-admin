<table class="mb-0 table table-bordered table-hover table-striped">
  <thead>
    <tr>
      {% for header in table_headers %}
      <th class="table-heading">{{ header }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for record in record_list %}
    <tr>
      {% for field in record %}
      <td>{{ field }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
{% if not record_list %}
<div class="no-record-message">No record found</div>
{% endif %}
