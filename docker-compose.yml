version: "3"

services:
  db:
    build:
      context: ./database
      dockerfile: Dockerfile
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: radius
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    networks:
      - freeradius-admin-network
  freeradius:
    build:
      context: ./freeradius
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
      - db
    networks:
      - freeradius-admin-network
  app:
    build:
      context: ./flask_app
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - "8000:5000"
    depends_on:
      - db
      - freeradius
    networks:
      - freeradius-admin-network

networks:
  freeradius-admin-network:
